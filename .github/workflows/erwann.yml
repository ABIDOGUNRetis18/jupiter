name: Node.js Security + Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  security-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm install

      # =========================
      # 1ï¸âƒ£ Audit sÃ©curitÃ© npm
      # =========================
      - name: ğŸ” Run npm audit
        run: |
          npm audit --json > npm-audit.json
          npm audit || true

      # =========================
      # 2ï¸âƒ£ Scan Snyk
      # =========================
      - name: ğŸ” Install Snyk
        run: npm install -g snyk

      - name: ğŸ” Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          snyk test --json > snyk-report.json || true
          snyk test || true

      # =========================
      # 3ï¸âƒ£ GÃ©nÃ©ration rapport HTML
      # =========================
      - name: ğŸ“„ Generate HTML report
        run: |
          npm install -g snyk-to-html
          snyk-to-html -i snyk-report.json -o security-report.html

      - name: ğŸ“¤ Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html

      # =========================
      # 4ï¸âƒ£ DÃ©ploiement Vercel
      # =========================
      - name: ğŸš€ Deploy to Vercel
        if: github.ref == 'refs/heads/main'
        run: |
              npm install -g vercel
              vercel --prod --yes --token=${{ secrets.VERCEL_TOKEN }}
