name: DevSecOps Security Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 3 * * 1'  # Weekly scan every Monday at 03:00 UTC

jobs:
  security-scan:
    name: Security & Quality Scan
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Run ESLint (Next.js built-in lint)
      - name: Run Lint
        run: npm run lint || true

      # 5Ô∏è‚É£ Run tests (if configured)
      - name: Run Tests
        run: npm test || true

      # 6Ô∏è‚É£ Generate human-readable security report
      - name: Generate HTML Security Report
        run: |
          npm install -g npm-audit-html
          npm audit --json > audit.json
          npm-audit-html -i audit.json -o security-report.html

          # Fail pipeline if critical vulnerabilities exist
          CRITICAL=$(jq '.metadata.vulnerabilities.critical' audit.json)
          if [ "$CRITICAL" -gt 0 ]; then
            echo "üö® Critical vulnerabilities detected!"
            exit 1
          fi

      # 7Ô∏è‚É£ Upload HTML report
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: security-report.html
